<!DOCTYPE html>
<html>
<head>
    <title> Student Details </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        #details {
            margin-top: 20px;
            margin-left: 30%;
            margin-right: 30%;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #details p {
            margin: 5px 0;
            margin-left: 30%;
            margin-right: 30%;
        }
        form {
            margin-top: 20px;
            margin-left: 30%;
            margin-right: 30%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1><center>Student Details</center></h1>
    <div id="details">
        <p id="name"></p>
        <p id="roll"></p>
        <p id="m1"></p>
        <p id="m2"></p>
        <p id="m3"></p>
        <p id="tot"></p>
        <p id="avg"></p>
    </div>
    <form onsubmit="return onSubmit()">
        <label>Enter student name:</label>
        <input type="text" id="username" required><br>
        <label>Enter your rollno:</label>
        <input type="text" id="rollno" required><br>
        <label>Enter mark1:</label>
        <input type="number" id="mark1" required><br>
        <label>Enter mark2:</label>
        <input type="number" id="mark2" required><br>
        <label>Enter mark3:</label>
        <input type="number" id="mark3" required><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function onSubmit(){
            let name = document.getElementById("username").value;
            let roll = document.getElementById("rollno").value;
            let m1 = parseInt(document.getElementById("mark1").value);
            let m2 = parseInt(document.getElementById("mark2").value);
            let m3 = parseInt(document.getElementById("mark3").value);

            let total = m1 + m2 + m3;
            let average = total / 3;

            document.getElementById("name").innerHTML = "Name: " + name;
            document.getElementById("roll").innerHTML = "Roll No: " + roll;
            document.getElementById("m1").innerHTML = "Mark 1: " + m1;
            document.getElementById("m2").innerHTML = "Mark 2: " + m2;
            document.getElementById("m3").innerHTML = "Mark 3: " + m3;
            document.getElementById("tot").innerHTML = "Total: " + total;
            document.getElementById("avg").innerHTML = "Average: " + average.toFixed(2);

            return false; 
        }
    </script>
</body>
</html>
